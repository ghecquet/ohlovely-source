<header id="header" class="l-header">
    {{ if and (.IsNode) (or (.IsHome) (eq .Title "Posts")) }}
        <h1><a href="/"><img src="/img/main/ohlovely.png" width="" alt="Oh Lovely"></i></a></h1>
    {{ else }}
        <h2><a href="/"><img src="/img/main/ohlovely.png" width="" alt="Oh Lovely"></i></a></h2>
    {{ end }}

    <nav class="p-nav-links">
        <ul>
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}">
                        {{ with .Identifier }}
                            <i class="{{ . }}">&nbsp;</i>{{ end }}{{ .Name }}
                    </a>
                </li>
            {{ end }}
        </ul>
    </nav>

    <nav class="p-nav-right">
        <ul>
            {{ if $.Scratch.Get "shareNav" }}
            <li id="share-nav" class="share-menu" style="display:none;">
                <a class="fa-share-alt" href="#share-menu">Share</a>
            </li>
            {{ end }}
            <li class="search">
                <a class="fa-search" href="#search">Search</a>
                <form id="search" method="get" action="//google.com/search">
                    <input type="text" name="q" placeholder="Search" />
                    <input type="hidden" name="q" value="site:{{ .Site.BaseURL }}">
                </form>
            </li>
            <li class="menu">
                <a class="fa-bars" href="#menu">Menu</a>
            </li>
        </ul>
    </nav>
</header>
